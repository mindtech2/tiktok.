<!DOCTYPE html>
<html>
<head>
    <title>TikTok</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="app">
    <h2>TikTok</h2>

    <form method="POST">

        <!-- PHONE / EMAIL TOGGLE -->
        <div class="toggle">
            <span id="phoneTab" class="active" onclick="usePhone()">Phone</span>
            <span id="emailTab" onclick="useEmail()">Email</span>
        </div>

        <input
            type="text"
            id="loginInput"
            name="username"
            placeholder="Phone number"
            required
        >

        <input
            type="password"
            name="password"
            placeholder="Password"
            required
        >

        <button type="submit">Log in</button>
    </form>

    <p class="link">
        <a href="/signup">Sign up</a>
    </p>
</div>

<script>
function usePhone() {
    document.getElementById("loginInput").placeholder = "Phone number";
    phoneTab.classList.add("active");
    emailTab.classList.remove("active");
}

function useEmail() {
    document.getElementById("loginInput").placeholder = "Email";
    emailTab.classList.add("active");
    phoneTab.classList.remove("active");
}
</script>

</body>
</html>
